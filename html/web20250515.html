<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: yellow;">
            <col span="2" style="background-color: blue;">
            <col style="background-color: rgb(248, 192, 255);">
        </colgroup> 
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3</td>
                <td>11~16과</td>
                <td>35000원</td>
            </tr>
            <tr>
                <td>5</td>
                <td>18~16과</td>
                <td>52000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3</td>
                <td>11~16과</td>
                <td>30000원</td>
            </tr>
            <tr>
                <td>5</td>
                <td>18~26과</td>
                <td>47000원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">맛있어요.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
